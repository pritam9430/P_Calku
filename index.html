<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/c.css">
    <title>Calculater</title>
    <style>
        .h1 {
            text-align: center;
            color: #8ECDDD;
            margin: 1%;


        }
    </style>
</head>

<body>
    <h1 class="h1">Welcome to my Calculater</h1>
    <div class="calculater">
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button class="operator">AC</button>
            <button class="operator">DEL</button>
            <button class="operator">.</button>
            <button class="operator">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">+</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="Equalto">=</button>
        </div>
    </div><br />
    <script src="../Jawascript/j.js"></script>
</body>

</html>
